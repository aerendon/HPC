<!DOCTYPE HTML>
<html>
<meta charset="UTF-8">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js">

  </script>
	<script type="text/javascript">
	window.onload = function() {
  var chart = new CanvasJS.Chart('chartContainer', {
    title: {
      text: 'Tiempo de ejecución Multiplicación de Matrices CPU vs GPU', //titulo de la grafica
      fontSize: 30
    },
    animationEnabled: true,
    axisX: {
      title: 'Dimensión de la Matríz (al cuadrado)', //titulo eje X
      gridColor: 'Silver',
      tickColor: 'silver'
    },
    toolTip: {
      shared: true
    },
    theme: 'theme2',
    axisY: {
      title: 'Tiempo de ejecución (segundos)', //titulo eje Y
      gridColor: 'Silver',
      tickColor: 'silver'
    },
    legend: {
      verticalAlign: 'center',
      horizontalAlign: 'right'
    },

    data: [
      {
        //ESTO DE ACA ABAJO SON CADA UNA DE LAS LINEAS, COMO LAS PARTICULAS SON LAS MISMAS LO UNICO QUE HAY QUE CAMBIAR ES EL NOMBRE
        //DE LA LINEA Y EL NUMERO EN Y
        type: 'line',
        showInLegend: true,
        lineThickness: 2, //GROSOR DE LA LINEA
        name: 'GPU', //NOMBRE DE LA LINEA
        markerType: 'square',
        color: '#F08080', //COLOR DE LA LINEA EN HEXA
        dataPoints: [
          //SOLO CAMBIAR EL NUMERO DEL PARAMETRO "y", OJO, VA CON PUNTO, NO CON COMA COMO EN LA TABLA
          { x: 1, y: 0.0710667, label: '50' },
          { x: 2, y: 0.0711956, label: '100' },
          { x: 3, y: 0.0731698, label: '500' },
          { x: 4, y: 0.08378635, label: '1000' },
          { x: 5, y: 0.11519315, label: '1500' },
          { x: 6, y: 0.1571213, label: '2000' },
          { x: 7, y: 0.3941826, label: '3000' }
        ]
      },

      {
        type: 'line',
        showInLegend: true,
        name: 'CPU', //NOMBRE DE LA OTRA LINEA
        color: '#20B2AA', //COLOR DE LA OTRA LINEA
        lineThickness: 2,
        //SOLO CAMBIAR EL NUMERO DEL PARAMETRO "y", OJO, VA CON PUNTO, NO CON COMA COMO EN LA TABLA
        dataPoints: [
          { x: 1, y: 0.00035625, label: '50' },
          { x: 2, y: 0.00281385, label: '100' },
          { x: 3, y: 0.3674249, label: '500' },
          { x: 4, y: 2.9390311, label: '1000' },
          { x: 5, y: 10.81630295, label: '1500' }
        ]
      }
      //EN CASO DE NECESITAR UNA TERCERA LINEA, DESCOMENTAR LAS LINEAS QUE HAY AQUI ABAJO
      /*			,{
				type: "line",
				showInLegend: true,
				name: "CPU", //NOMBRE DE LA OTRA LINEA
				color: "#20B2AA", //COLOR DE LA OTRA LINEA
				lineThickness: 2,
				//SOLO CAMBIAR EL NUMERO DEL PARAMETRO "y", OJO, VA CON PUNTO, NO CON COMA COMO EN LA TABLA
				dataPoints: [
				{ x: 1, y: 0.000862,label:  "10.000"  },
				{ x: 2, y: 0.008700,label:  "100.000"},
				{ x: 3, y: 0.086940,label:  "1.000.000" },
				{ x: 4, y: 0.872372,label:  "10.000.000" },
				{ x: 5, y: 8.794444 ,label:  "100.000.000"}
				]
			}*/
    ],

    legend: {
      cursor: 'pointer',
      itemclick: function(e) {
        if (
          typeof e.dataSeries.visible === 'undefined' || e.dataSeries.visible
        ) {
          e.dataSeries.visible = false;
        } else {
          e.dataSeries.visible = true;
        }
        chart.render();
      }
    }
  });

  chart.render();
};
</script>
</head>
<body>
	<div id="chartContainer" style="height: auto; width: 100%;">
	</div>
</body>
</html>
